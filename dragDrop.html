<!DOCTYPE html>
<html lang="en">

    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="css/dragDrop.css">
    <title>Projectname</title>
    
</head>
    
<body>

    
    <!-- Draggable DIV -->
<div id="mydiv" draggable="true">
  <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
  <div id="mydivheader">Class name</div>
  <div id="text" contentEditable="true">
        + name: String <br>
        + address: Address <br>
        + ID: String <br>
        + salary: int <br>
        + jobType: String <br>
    </div>
    <div id="Content1"></div>
     <strong><div id="text" contentEditable="true"></div></strong>
    <div id="Content2"></div>
    
</div>

    <script type="text/javascript" src="script/dragDrop.js">
        dragElement();
    </script>
    
    <script type="text/javascript" src="script/behavior/Zoom.js">
        onmousewheel();
    </script>

</body>
    
</html>
