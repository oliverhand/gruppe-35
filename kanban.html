<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../css/kanban.css">
    </head>
    <body>
        <div id="Div">
            <div id="DivHeader">Click here to move</div>
            <div class="text" contentEditable="true">
                + name: String <br>
                + address: Address <br>
                + ID: String <br>
                + salary: int <br>
                + jobType: String <br>
            </div>
            <div id="Content1"></div>
            <strong><div class="text" contentEditable="true"></div></strong>
            <div id="Content2"></div>
            
            <div id="statusContainer">
                <div class="status" id="inProgress">In-Progress</div>
                <div class="status" id="done">Done</div>
            
            </div>
        </div>
        <script src="../script/kanban.js"></script>
    </body>
</html>
