        + name: String <br>

    <img class="node" id="e" src="/Images/Node_Grey_Whole.png" draggable="false";>

</div>

<div class="mainContent">

    <div class="form" id= "mainForm">
        <form class="register-form">
          <input type="text" placeholder="name"/>
          <input type="password" placeholder="password"/>
          <input type="text" placeholder="email address"/>
          <button>create</button>
          <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form">
          <input type="text" placeholder="username"/>
          <input type="password" placeholder="password"/>
          <button>login</button>
          <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
    </div>
    <svg width="960" height="660" id="svg" style="border: 1px solid black; overflow:hidden;">
       <g style="">
            <g id="g-container" transform="translate(60,41)" style="overflow: hidden;">
                <foreignObject id="foreignContainer"style="overflow:hidden;" pointer-events="all" width="200" height="660">  
                    
                </foreignObject>
            </g>
        </g>
    </svg>
    
    <div id="popUpContainer">
            <div id=createProjectPopUp class="popUps">
                 <input id="setProjectName" type="text" placeholder="Set project name" maxlength="50">
                <button id="closeCreateProjectPopUp" class="popUpButtons"><strong>Create project</strong></button>
            </div>
            <div id="addMembersPopUp" class="popUps">
                <input id="setMember" placeholder="Add member">
                <button id="addMemberBtn" class="popUpButtons"><strong>Add member</strong></button>
                <button id="closeAddMemberPopUp" class="popUpButtons"><strong>Close</strong></button>
            </div>
            <div id=LogInPopUp class="popUps"><strong>Choose an option</strong>
                <button id="createAccount" class="popUpButtons"><strong>Create account</strong></button>
                <button id="logInAsUser" class="popUpButtons"><strong>Log in as guest</strong></button>
            </div>
</div>
