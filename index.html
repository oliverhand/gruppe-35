<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/indexCSS.css">
    <title>Projectname</title>
</head>
    
<body>
    
    <div id="mainPageContainer"> <!-- GRID container -->
    
        <!-- Container for the horizontal navigatio nbar -->            
        <div id="navbarHorizontal">
              
            <div id="flexContainerFirstThree"> 
                <!-- The create project part on the horizontal navigation bar -->
                <button id="createProject" class="navbarHorizontalContent"><strong>Create project</strong></button>                
            
                        
                <!-- The add member part on the horizontal navigation bar -->
                <button id="addMembers" class="navbarHorizontalContent"><strong>Add member</strong></button>
            
                
                <!-- The project members list on the horizontal navigation bar -->
                <button id = "projectMembers" class="navbarHorizontalContent"><strong>Project members</strong>
                </button>
            </div>
                
            <!-- The field where the projects name is displayed -->
            <div id="projectName" class="navbarHorizontalContent" contenteditable="true"><strong>New project</strong></div>
           
            <button id="logIn" class="navbarHorizontalContent"><strong>Log in</strong></button>
            
    
        </div>
        
        <!-- Container for the vertical navigation bar -->
        <div id="navbarVertical">
            
            <button id="java"><strong>Java</strong></button>
        
        </div>
    </div> <!-- end main-page-container -->
    <div id="popUpContainer">
            <div id=createProjectPopUp class="popUps">
                 <input id="setProjectName" type="text" placeholder="Set project name" maxlength="50">
                <button id="closeCreateProjectPopUp" class="popUpButtons"><strong>Create project</strong></button>
            </div>
            <div id="addMembersPopUp" class="popUps">
                <input id="setMember" placeholder="Add member">
                <button id="addMemberBtn" class="popUpButtons"><strong>Add member</strong></button>
                <button id="closeAddMemberPopUp" class="popUpButtons"><strong>Close</strong></button>
            </div>
            <div id=LogInPopUp class="popUps"><strong>Choose an option</strong>
                <button id="createAccount" class="popUpButtons"><strong>Create account</strong></button>
                <button id="logInAsUser" class="popUpButtons"><strong>Log in as guest</strong></button>
            </div>
        </div>
    <div id="dropDownContainer">
            
            <div id="projectMembersContent">
                <a>Tobias</a>
            </div>
            
            <div id="javaContent">
                    <a href="#">Class</a>
                    <a href="#">Getter</a>
                    <a href="#">Setter</a>
            </div>
        </div>
        
      
    <script src="script/indexTest.js"></script>
</body>
    
</html>
